<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<script type="text/javascript" src="/static/js/d3.v5.js"></script>
<script type="text/javascript" src="/static/js/axios.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
<head>
	<title>ARPCP Web Controller</title>
</head>
<body>
	<div id="topology-graph"></div>
	<div id="statistic-chart"></div>
	<div id="blacklist"></div>
	<div id="statistic-table"></div>
	<div id="agent-info"></div>
	<div id="task-info"></div>
	<div id="rpc-controls">
		<table id="rpc-controls-table">
			<tr>
				<td>Агенты</td>
				<td>
					<select id="rpc-controls-table_agents" name="agents_select" multiple size=6>
					</select>
				</td>
			</tr>
			<tr>
				<td>Процедура</td>
				<td>
					<select id="rpc-controls-table_procedures" name="agents_select">
					</select>
				</td>
			</tr>
			<tr>
				<td>Параметры</td>
				<td><input type="text" name="" id="rpc-controls-table_procedure-args"></td>
			</tr>
			<tr>
				<td>Обратный вызов</td>
				<td>
					<select id="rpc-controls-table_callbacks" name="agents_select">
						<option value=""></option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Асинхронно</td>
				<td><input id="rpc-controls-table_async" type="checkbox" checked name=""></td>
			</tr>
		</table>
		<input type="submit" value="Отправить" id="rpc-controls-table_submit" onclick="submit_task()">
	</div>
	<div id="tasks-table"></div>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
